<b>+</b> : сложение (3+2)<br>
<b>-</b> : вычитание (324-2)<br>
<b>*</b> : умножение (114*2)<br>
<b>/</b> : деление (545343/0)<br>
<b>**</b> : возведение в степень (3**2)<br>
<b>//</b> : целая часть от деления (11//3=3)<br>
<b>%</b> : Остаток от деления (11%3=2)<br>
<b>print()</b> : операция вывода<br>
<b>input()</b> : операция ввода, <b>int(input())</b> для целых чисел<br>
